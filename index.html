<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Use Me Translator</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/creative-background.css" />
  <link rel="stylesheet" href="js/bg3d.js" />
  <link rel="stylesheet" href="js/translat.js" />
</head>
<body>
  <div class="background-shapes">
    <span class="shape1"></span>
    <span class="shape2"></span>
    <span class="shape3"></span>
    <span class="shape4"></span>
  </div>
  <div class="landing-container" id="main-content">
    <div class="animated-bg">
      <canvas id="bg3d" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;"></canvas>
    </div>
    <div class="glass-box">
      <h2>🌍 Translate Your Text</h2>
      <textarea id="inputText" placeholder="Type text here..." rows="5"></textarea>
      <select id="targetLang">
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="ml">Malayalam</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="ru">Russian</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="id">Indonesian</option>
      </select>
      <button onclick="translateText()">Translate</button>
      <div class="output-box" id="outputText">Translated text will appear here...</div>
    </div>
  </div>
  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="js/bg3d.js"></script>
  <script src="js/translate.js"></script>
</body>
</html>
